<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Gesti贸n de Pr茅stamos</title>
  <link rel="stylesheet" href="css/styles.css">
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f8fafc;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
    }
    
    .login-container {
      background-color: white;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -2px rgba(0, 0, 0, 0.1);
      width: 350px;
      text-align: center;
    }
    
    .login-container h2 {
      color: #3b82f6;
      margin-bottom: 30px;
      font-size: 24px;
    }
    
    .login-container input {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: 1px solid #e2e8f0;
      border-radius: 8px;
      font-size: 14px;
      box-sizing: border-box;
    }
    
    .login-container input:focus {
      outline: none;
      border-color: #3b82f6;
      box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.2);
    }
    
    .login-container button {
      width: 100%;
      padding: 12px;
      background-color: #3b82f6;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      margin-top: 10px;
    }
    
    .login-container button:hover {
      background-color: #2563eb;
    }
    
    .login-container button.btn-secondary {
      background-color: white;
      color: #3b82f6;
      border: 1px solid #3b82f6;
      margin-top: 0;
    }
    
    .login-container button.btn-secondary:hover {
      background-color: #f1f5f9;
    }
    
    #error {
      color: #ef4444;
      margin-top: 15px;
      min-height: 20px;
    }
    
    .logo {
      font-size: 48px;
      margin-bottom: 20px;
      color: #3b82f6;
    }
    
    .divider {
      display: flex;
      align-items: center;
      margin: 20px 0;
      color: #64748b;
      font-size: 14px;
    }
    
    .divider::before, .divider::after {
      content: "";
      flex: 1;
      border-bottom: 1px solid #e2e8f0;
    }
    
    .divider::before {
      margin-right: 10px;
    }
    
    .divider::after {
      margin-left: 10px;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="logo"></div>
    <h2 id="authModalTitle">Iniciar Sesi贸n</h2>

    <div id="authForm">
      <input id="authEmail" type="email" placeholder="Correo electr贸nico">
      <input id="authPassword" type="password" placeholder="Contrase帽a">
      <div id="authNameGroup" style="display:none;">
        <input id="authName" type="text" placeholder="Nombre completo">
      </div>
      <p id="error" style="color:#ef4444;font-size:14px;min-height:20px;"></p>
      <button id="authSubmitBtn" onclick="handleAuth()">Iniciar Sesi贸n</button>
      <button class="btn-secondary" onclick="showAuthModal('signup')">Registrarse</button>
    </div>
  </div>

  <!-- Supabase Client -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="js/auth.js"></script>
  <script>
    // Inicializar autenticaci贸n al cargar la p谩gina de login
    document.addEventListener('DOMContentLoaded', function() {
      initSupabase();
      
      // Mostrar el modal de login por defecto
      showAuthModal('login');
    });
    
    // Funci贸n para manejar el registro
    async function handleSignup() {
      const email = document.getElementById('authEmail').value;
      const password = document.getElementById('authPassword').value;
      const name = document.getElementById('authName').value;
      const errorElement = document.getElementById('error');
      
      if (!email || !password || !name) {
        errorElement.textContent = 'Por favor completa todos los campos';
        return;
      }
      
      if (password.length < 6) {
        errorElement.textContent = 'La contrase帽a debe tener al menos 6 caracteres';
        return;
      }
      
      try {
        const response = await fetch('/api/auth/signup', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({
            email: email,
            password: password,
            full_name: name
          })
        });
        
        const data = await response.json();
        
        if (response.ok) {
          errorElement.textContent = '';
          alert('Registro exitoso! Por favor revisa tu correo para confirmar tu cuenta.');
          showAuthModal('login');
        } else {
          errorElement.textContent = data.message || 'Error al registrar';
        }
      } catch (error) {
        errorElement.textContent = 'Error al registrar: ' + error.message;
        console.error('Signup error:', error);
      }
    }
    
    // Funci贸n para manejar el login
    async function handleLogin() {
      const email = document.getElementById('authEmail').value;
      const password = document.getElementById('authPassword').value;
      const errorElement = document.getElementById('error');
      
      if (!email || !password) {
        errorElement.textContent = 'Por favor completa todos los campos';
        return;
      }
      
      try {
        const response = await fetch('/api/auth/login', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({
            email: email,
            password: password
          })
        });
        
        const data = await response.json();
        
        if (response.ok) {
          errorElement.textContent = '';
          // Redirigir a la aplicaci贸n principal
          window.location.href = '/index.html';
        } else {
          errorElement.textContent = data.message || 'Credenciales incorrectas';
        }
      } catch (error) {
        errorElement.textContent = 'Error al iniciar sesi贸n: ' + error.message;
        console.error('Login error:', error);
      }
    }
    
    // Funci贸n para mostrar el modal de registro
    function showAuthModal(mode) {
      const title = document.getElementById('authModalTitle');
      const submitBtn = document.getElementById('authSubmitBtn');
      const nameGroup = document.getElementById('authNameGroup');
      const errorElement = document.getElementById('error');
      
      // Clear previous errors
      errorElement.textContent = '';
      
      if (mode === 'login') {
        title.textContent = 'Iniciar Sesi贸n';
        submitBtn.textContent = 'Iniciar Sesi贸n';
        submitBtn.onclick = handleLogin;
        nameGroup.style.display = 'none';
      } else {
        title.textContent = 'Registrarse';
        submitBtn.textContent = 'Registrarse';
        submitBtn.onclick = handleSignup;
        nameGroup.style.display = 'block';
      }
    }
  </script>
</body>
</html>
